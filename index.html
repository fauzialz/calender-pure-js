<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Calender by Fauzi Al Aziz</title>
</head>
<body>
    <div class="base">
        <div class="centering">
            <div class="calender">
                <div class="header">
                    <button type="button" class="nav" id="prevButton"><</button>
                    <button class="monthAndYear" id="monthAndYear"></button>
                    <button type="button" class="nav" id="nextButton">></button>
                </div>
                <div class="content">
                    <div class="dayNames" id="dayNames"></div>
                    <div class="dayDates" id="dayDates"></div>
                    <div class="monthSection select" id="monthSection"></div>
                    <div class="yearSection select" id="yearSection"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
